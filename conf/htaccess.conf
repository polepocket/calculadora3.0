<Directory /opt/bitnami/frameworks/calculadora3.0/public/cache>
  Deny from all
</Directory>
<Directory /opt/bitnami/frameworks/calculadora3.0/public/images>
  # Protect against bug 28235
  <IfModule rewrite_module>
    RewriteEngine On
    RewriteCond %{QUERY_STRING} \.[^\\/:*?\x22<>|%]+(#|\?|$) [nocase]
    RewriteRule . - [forbidden]
  </IfModule>
</Directory>
<Directory /opt/bitnami/frameworks/calculadora3.0/public/includes>
  Deny from all
</Directory>
<Directory /opt/bitnami/frameworks/calculadora3.0/public/languages>
  Deny from all
</Directory>
<Directory /opt/bitnami/frameworks/calculadora3.0/public/maintenance>
  Deny from all
</Directory>
<Directory /opt/bitnami/frameworks/calculadora3.0/public/maintenance/archives>
  Deny from all
</Directory>
<Directory /opt/bitnami/frameworks/calculadora3.0/public/serialized>
  Deny from all
</Directory>

<Directory "/opt/bitnami/frameworks/calculadora3.0/public/">
    <IfModule mod_rewrite.c>
        <IfModule mod_negotiation.c>
            Options -MultiViews -Indexes
        </IfModule>

        RewriteEngine On

        # Handle Authorization Header
        RewriteCond %{HTTP:Authorization} .
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

        # Redirect Trailing Slashes If Not A Folder...
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} (.+)/$
        RewriteRule ^ %1 [L,R=301]

        # Handle Front Controller...
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </IfModule>
</Directory>