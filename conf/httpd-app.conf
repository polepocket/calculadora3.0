
<IfDefine USE_PHP_FPM>
    <Proxy "unix:/opt/bitnami/php/var/run/laravel.sock|fcgi://laravel-fpm" time$
    </Proxy>
</IfDefine>

<Directory "/opt/bitnami/frameworks/calculadora3.0/public">
    Options +MultiViews
    AllowOverride None
    # AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>



    <IfDefine USE_PHP_FPM>
       <FilesMatch \.php$>
         SetHandler "proxy:fcgi://calculadora3.0-fpm"
       </FilesMatch>
    </IfDefine>

</Directory>
Include "/opt/bitnami/frameworks/calculadora3.0/conf/htaccess.conf"



